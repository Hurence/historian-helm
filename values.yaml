# Default values for historian-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hurence/historian-server
  pullPolicy: IfNotPresent
  # WARNING: do not put latest as for the moment the startup script in configmap uses
  # this value to find the jar file to launch
  tag: "1.3.9"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

compactor:
  # do we compact chunks ?
  enabled: true
  image:
    repository: hurence/historian-spark
    pullPolicy: IfNotPresent
    tag: "1.3.9"
  replicaCount: 1

scraper:
  # do we scrappe prometheus metrics from solr exporter ?
  enabled: true
  # size of solr chunk to be sent
  batchSize: 500
  # scrapping delay interval in ms
  delay: 10000
  image:
    repository: hurence/historian-scraper
    pullPolicy: IfNotPresent
    tag: "1.3.9"
  replicaCount: 1

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

solr.authentication.enabled: no
grafana:
  admin:
    user: admin
    password: historian
grafana.admin.existingSecret: historian