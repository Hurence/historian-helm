apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "historian.scrapper-name" . }}
  labels:
    {{- include "historian-helm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "historian.scrapper.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "historian.scrapper.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "historian-helm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      containers:
        - name: historian-scrapper
          image: hurence/historian-scrapper:1.3.06
          env:
          - name: SCRAPPER_URL
            value: http://{{ .Release.Name }}-solr-exporter:9983
          - name: ZK_HOSTS
            value: {{ .Release.Name }}-zookeeper:2181
          - name: ZK_CHROOT
            value: "/solr"
          - name: BATCH_SIZE
            value: "500"
          - name: SCRAPER_DELAY
            value: "10000"

      restartPolicy: Always

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
